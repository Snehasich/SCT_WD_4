<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="box">
        <h1>To-Do List</h1>
        <form class="task">
            <input type="text" class="write" placeholder="Task Name" required>
            <input type="datetime-local" class="time" required>
            <button type="submit" class="btn">Add Task</button>
        </form>
        <ul class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
